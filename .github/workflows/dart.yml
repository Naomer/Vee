name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ Build Unsigned iOS IPA
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 3Ô∏è‚É£ Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Generate .env file from secrets
      - name: Generate .env file from secrets
        run: |
          mkdir -p assets/env
          echo "NASA_API_KEY=${{ secrets.NASA_API_KEY }}" > assets/env/.env
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> assets/env/.env

      # 5Ô∏è‚É£ Update CocoaPods
      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      # 6Ô∏è‚É£ Build iOS app (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 7Ô∏è‚É£ Create Payload folder
      - name: Create Payload folder
        run: mkdir -p Payload
        working-directory: build/ios/iphoneos

      # 8Ô∏è‚É£ Move app into Payload
      - name: Move app into Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      # 9Ô∏è‚É£ Package IPA
      - name: Package IPA
        run: zip -qq -r -9 VeeApp.ipa Payload
        working-directory: build/ios/iphoneos

      # üîü Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: VeeApp-ipa
          path: build/ios/iphoneos/VeeApp.ipa
