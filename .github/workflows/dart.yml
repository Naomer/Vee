name: iOS-ipa-build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3Ô∏è‚É£ Install dependencies
      - run: flutter pub get

      # 4Ô∏è‚É£ Update CocoaPods
      - run: pod repo update
        working-directory: ios

      # 5Ô∏è‚É£ Build iOS app without code signing
      - run: flutter build ios --release --no-codesign

      # 6Ô∏è‚É£ Prepare Payload folder for IPA
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 7Ô∏è‚É£ Zip into .ipa
      - name: Create IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 8Ô∏è‚É£ Upload .ipa to a GitHub Release (auto tag for each run)
      - name: Upload IPA to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: build/ios/iphoneos/FlutterIpaExport.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
